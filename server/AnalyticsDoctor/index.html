<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analytics Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Analytics Doctor</h1>
    </header>
    <main class="container">
        <form id="scan-form">
            <label for="domain">Enter domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com">
            <label for="max-pages">Max pages (up to 250):</label>
            <input type="number" id="max-pages" name="max-pages" min="1" max="250" value="50">
            <button type="submit">Scan</button>
        </form>
        <div id="status"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="eta"></div>
        <div id="filter-panel" class="filter-panel"></div>
        <div id="summary" class="summary-panel"></div>
        <table id="pages-table">
            <thead>
                <tr id="pages-header"></tr>
            </thead>
            <tbody id="pages-body"></tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
