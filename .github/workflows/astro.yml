name: Deploy Starlight to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your main branch is named something else

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build
        env:
          ASTRO_BASE: "/jwiedeman.github.io/"  # Ensure Astro knows it's in a subdirectory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Starlight builds to `dist` by default

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
