# Workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]

# Sets permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Deployment environment
env:
  HUGO_VERSION: "latest"
  GO_VERSION: "1.21.5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ⚙️ Install Hugo
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/latest/download/hugo_extended_Linux-64bit.tar.gz
          tar -xvf hugo_extended_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          rm hugo_extended_Linux-64bit.tar.gz
          hugo version

      - name: 🏗️ Install Hugo Modules
        run: hugo mod tidy

      - name: 🚀 Build Hugo site
        run: hugo --minify

      - name: 📤 Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
