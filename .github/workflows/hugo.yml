# Workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  HUGO_VERSION: "0.143.1"  # Latest Hugo version
  GO_VERSION: "1.21.5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ⚙️ Install Hugo (Fixed)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: 📥 Fetch Hugo Theme
        run: git clone --depth 1 https://github.com/colinwilson/lotusdocs themes/lotusdocs

      - name: 🏗️ Install Hugo Modules & SCSS Dependencies
        run: hugo mod get -u

      - name: 🚀 Build Hugo site
        run: hugo --minify

      - name: 📤 Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
